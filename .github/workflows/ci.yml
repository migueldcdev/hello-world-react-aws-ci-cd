name: CI
on: [push, pull_request]

jobs:
    lint:
        name: 📝 Run Linter
        runs-on: ubuntu-latest
        steps:            
            - name: Checkout repository 
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: "npm" # caches dependencies for faster builds
            
            - name: Install Dependencies
              run: npm ci
            
            - name: Run Linter
              run: npm run lint  
    
    test:
        name: 🧪 Run Tests
        runs-on: ubuntu-latest
        needs: lint 
        steps:            
            - name: Checkout repository 
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: "npm"
            
            - name: Install Dependencies
              run: npm ci
            
            - name: Run unit tests
              run: npm run test

